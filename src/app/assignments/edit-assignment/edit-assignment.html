EDIT
@if(assignementAffiche(); as assignment) {
    <div class="container">
    <h1>Edition de l'assignment {{assignment.nom}}</h1>

    <form ngForm class="form" 
          #formupdate 
          (submit)="onSaveAssignment(); formupdate.reset();"
    >

        <mat-form-field>
            <input matInput 
                name="assignment-name"
                [ngModel]="nomDevoir()" 
                (ngModelChange)="nomDevoir.set($event)"
            >
        </mat-form-field>

        <mat-form-field>
            <input matInput 
                    [matDatepicker]="picker" 
                    placeholder="Edition de la date" 
                    [ngModel]="dateDeRendu()" 
                    (ngModelChange)="dateDeRendu.set($event)"
                    name="date"
            >
            <mat-datepicker-toggle matSuffix 
                                    [for]="picker"
            >
            </mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <button mat-raised-button 
                color="primary" 
        >
        Sauver
        </button>
    </form>
    </div>
}
