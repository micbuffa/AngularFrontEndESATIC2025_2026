<h2>{{titre}}</h2>
<h3>Ajout d'un Assignment</h3>
<form ngForm 
      #assignmentForm
      (submit)="onSubmit($event); assignmentForm.reset()"
      class="form"
>
   <mat-form-field>
    <mat-form-field>
        <mat-label>Date de rendu</mat-label>
            <!-- #docregion toggle -->
            <input matInput 
                   [matDatepicker]="picker" 
                   placeholder = "Date de rendu"
                   name="dateDeRendu"
                   [ngModel]="dateDeRendu()" 
                   (ngModelChange)="dateDeRendu.set($event)"
            >
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
            <!-- #enddocregion toggle -->
       </mat-form-field>
       <input matInput 
              name="nomDevoir"
              [ngModel]="nomDevoir()" 
              (ngModelChange)="nomDevoir.set($event)"
              placeholder="Nom du devoir à ajouter"
        >
   </mat-form-field>

    <button mat-stroked-button 
            color="primary"
    >
        Ajouter un Assignment
    </button>
</form>

<mat-divider></mat-divider>
<mat-list></mat-list>
@for(a of assignments(); track a.nom) {
    <h3 matList-subheader>{{a.dateDeRendu | date:'dd/MM/yyyy'}}</h3>
    <mat-list-item (click)="assignmentClique(a);">
        <div matListItemTitle>{{a.nom}}</div>
    @if(a.rendu) {
       <p appRendu matListItemLine>A été rendu.
       </p>
    } @else {
       <p appNonRendu matListItemLine>N'a pas été rendu.
      </p>
    }
    </mat-list-item>
  <mat-divider></mat-divider>
}

<app-assignment-detail [assignmentTransmis]="assignmentSelectionne()"></app-assignment-detail>
