
    <div class="container">
        <a routerLink="/add"  class="ajoutBtn">
            <button mat-flat-button color="accent"
            >   Ajouter Assignment
            </button>
        </a>
    </div>

    <h2>{{titre}}</h2>
    <mat-divider></mat-divider>
    <mat-list></mat-list>
    @for(a of assignments(); track a.nom) {
        <h3 matList-subheader>{{a.dateDeRendu | date:'dd/MM/yyyy'}}</h3>
        <a routerLink="/assignments/{{a.id}}">
            <mat-list-item >
                <div matListItemTitle>{{a.nom}}</div>
                @if(a.rendu) {
                    <p appRendu matListItemLine>A été rendu.
                    </p>
                } @else {
                    <p appNonRendu matListItemLine>N'a pas été rendu.
                    </p>
                }
            </mat-list-item>
        </a> 
        <mat-divider></mat-divider>
    }
