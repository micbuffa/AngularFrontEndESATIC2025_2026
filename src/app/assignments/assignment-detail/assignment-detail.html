<!-- on affiche la valeur du signal assignmentTransmis -->
<!-- ASTUCE : avec le as on peut garder une écriture compacte
  pour accèder aux propriétés de l'objet reçu en tant que signal -->
@if(assignmentTransmis(); as assignment) {
    <mat-card appearance="outlined">
        <mat-card-header>
           <mat-card-title>Détails de l'assignment</mat-card-title>
           <mat-card-subtitle>On pourra ajouter image etc.</mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>
            <p>Nom : {{assignment.nom}}</p>
            <p>Date de rendu : {{assignment.dateDeRendu | date:'dd/MM/yyyy'}}</p>
        </mat-card-content>

        <mat-card-actions>
            <mat-checkbox 
                [checked]="assignment.rendu"
                (click)="onAssignmentRendu()"
            >
                Rendu
            </mat-checkbox>
        </mat-card-actions>
    </mat-card>
}
